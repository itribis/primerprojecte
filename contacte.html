<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
     <section id="contact">
         <h2>Contact</h2>
         <form action="">
            <label for="f_name">Your name:</label>
            <input type="text" id="f_name" name="name" placeholder="Your name"><br><br>
    
            <label for="f_email">Email:</label>
            <input type="text" id="f_email" name="email" placeholder="Your email"><br><br>
            
            <label for="f_tarea">Comments:</label>
            <textarea name="comments" id="f_tarea" cols="30" rows="10"></textarea><br><br>

            <label for="f_accept">Accepto el tractament de les meves dades</label>
            <input type="checkbox" id="f_accept" name="accept" ><br><br>

            <button type="button" onclick="alert('Thank you!')">Send form</button>
         </form>
</body>
</html>
